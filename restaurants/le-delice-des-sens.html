<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Le délice des sens - Ohmyfood</title>
        <link rel="stylesheet" href="../assets/css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet" />
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="logo">
                <a href="../index.html" class="back-arrow">
                    <img src="../assets/images/arrow-left-solid.svg" alt="Retour" />
                </a>
                <img src="../assets/images/logo/ohmyfood.png" alt="Logo Ohmyfood" />
            </div>
            <div class="location">
                <i><img src="../assets/images/Pin.svg" alt="Location" /></i>
                <span>Paris, Belleville</span>
            </div>
        </header>

        <!-- Contenu principal du restaurant -->
        <main>
            <section class="restaurant-details">
                <div class="restaurant-header">
                    <div class="restaurant-image">
                        <img src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens" />
                    </div>
                    <div class="restaurant-title">
                        <h1>
                            Le délice des sens
                            <button class="like-btn" aria-label="Ajouter aux favoris">
                                <img src="../assets/images/heart.svg" alt="Icône cœur" class="heart-icon base" />
                                <img src="../assets/images/heartPurple.svg" alt="Icône cœur rempli" class="heart-icon hover" />
                            </button>
                        </h1>
                    </div>
                </div>

                <div class="menu-section">
                    <h2>Entrées</h2>

                    <div class="menu-item">
                        <label>
                            <div class="item-content">
                                <p>Tartare de thon</p>
                                <small>Assaisonné au yuzu</small>
                            </div>
                            <span>25€</span>
                            <div class="validation">
                                <img src="../assets/images/Check.svg" alt="Validé" />
                            </div>
                        </label>
                    </div>

                    <div class="menu-item">
                        <label for="plat-2">
                            <div class="item-content">
                                <p>Bouchée de homard croustillant</p>
                                <small>Et sa farandole de petits légumes</small>
                            </div>
                            <span>35€</span>
                            <div class="validation">
                                <img src="../assets/images/Check.svg" alt="Validé" />
                            </div>
                        </label>
                    </div>

                    <div class="menu-item">
                        <label for="plat-3">
                            <div class="item-content">
                                <p>Velouté de cèpes</p>
                                <small>Aux truffes</small>
                            </div>
                            <span>20€</span>
                            <div class="validation">
                                <img src="../assets/images/Check.svg" alt="Validé" />
                            </div>
                        </label>
                    </div>

                    <h2>Plats</h2>

                    <div class="menu-item">
                        <label for="plat-4">
                            <div class="item-content">
                                <p>Poulet rôti aux herbes de Provence</p>
                                <small>Et sa crème de truffe</small>
                            </div>
                            <span>40€</span>
                            <div class="validation">
                                <img src="../assets/images/Check.svg" alt="Validé" />
                            </div>
                        </label>
                    </div>

                    <div class="menu-item">
                        <label for="plat-5">
                            <div class="item-content">
                                <p>Langouste rôtie</p>
                                <small>Et ses légumes de saison</small>
                            </div>
                            <span>35€</span>
                            <div class="validation">
                                <img src="../assets/images/Check.svg" alt="Validé" />
                            </div>
                        </label>
                    </div>

                    <div class="menu-item">
                        <label for="plat-6">
                            <div class="item-content">
                                <p>Côte de bœuf Angus</p>
                                <small>Et sa purée de panais</small>
                            </div>
                            <span>44€</span>
                            <div class="validation">
                                <img src="../assets/images/Check.svg" alt="Validé" />
                            </div>
                        </label>
                    </div>

                    <h2>Desserts</h2>

                    <div class="menu-item">
                        <label for="plat-7">
                            <div class="item-content">
                                <p>Farandole de desserts</p>
                                <small>Du chef</small>
                            </div>
                            <span>18€</span>
                            <div class="validation">
                                <img src="../assets/images/Check.svg" alt="Validé" />
                            </div>
                        </label>
                    </div>

                    <div class="menu-item">
                        <label for="plat-8">
                            <div class="item-content">
                                <p>Crème brulée</p>
                                <small>Revisitée</small>
                            </div>
                            <span>22€</span>
                            <div class="validation">
                                <img src="../assets/images/Check.svg" alt="Validé" />
                            </div>
                        </label>
                    </div>

                    <div class="menu-item">
                        <label for="plat-9">
                            <div class="item-content">
                                <p>Tiramisu</p>
                                <small>À la noisette</small>
                            </div>
                            <span>23€</span>
                            <div class="validation">
                                <img src="../assets/images/Check.svg" alt="Validé" />
                            </div>
                        </label>
                    </div>
                    <button class="order-btn">Commander</button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <div class="logo-footer">
                <h2>ohmyfood</h2>
            </div>
            <nav>
                <a href="#">
                    <img src="../assets/images/food.svg" alt="Icône restaurant" />
                    Proposer un restaurant
                </a>
                <a href="#">
                    <img src="../assets/images/hand.svg" alt="Icône partenaire" />
                    Devenir partenaire
                </a>
                <a href="#">Mentions légales</a>
                <a href="#">Contact</a>
            </nav>
        </footer>
    </body>
</html>
